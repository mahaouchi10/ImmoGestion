<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoGestion - Backoffice Agence Immobilière</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <span class="self-center text-xl font-bold sm:text-2xl whitespace-nowrap text-blue-600">ImmoGestion</span>
                </div>
                <div class="flex items-center gap-4">
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 p-1">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                    </select>
                    <button class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm px-4 py-2">
                        <i class="fa-solid fa-power-off"></i> Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="index.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group active">
                        <i class="fa-solid fa-chart-line text-blue-500"></i>
                        <span class="ml-3">Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a href="biens.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-house text-gray-500"></i>
                        <span class="ml-3 text-sm">Biens Immobiliers</span>
                    </a>
                </li>
                <li>
                    <a href="agents.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-user-tie text-gray-500"></i>
                        <span class="ml-3 text-sm">Agents</span>
                    </a>
                </li>
                <li>
                    <a href="clients.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-users text-gray-500"></i>
                        <span class="ml-3 text-sm">Clients</span>
                    </a>
                </li>
                <li>
                    <a href="visites.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-calendar-check text-gray-500"></i>
                        <span class="ml-3 text-sm">Visites</span>
                    </a>
                </li>
                <li>
                    <a href="contrats.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-file-contract text-gray-500"></i>
                        <span class="ml-3 text-sm">Contrats</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg mt-14">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="flex flex-col items-center justify-center h-24 rounded bg-white shadow p-4">
                    <p class="text-sm text-gray-500">Total Biens</p>
                    <p class="text-2xl font-bold text-blue-600">124</p>
                </div>
                <div class="flex flex-col items-center justify-center h-24 rounded bg-white shadow p-4">
                    <p class="text-sm text-gray-500">Ventes ce mois</p>
                    <p class="text-2xl font-bold text-green-600">12</p>
                </div>
                <div class="flex flex-col items-center justify-center h-24 rounded bg-white shadow p-4">
                    <p class="text-sm text-gray-500">Revenus</p>
                    <p class="text-2xl font-bold text-gray-800">45,000 DH</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                <div class="bg-white p-4 rounded shadow h-80">
                    <h3 class="font-bold mb-2">Répartition des Biens (Pie Chart)</h3>
                    <canvas id="myPieChart"></canvas> </div>
                <div class="bg-white p-4 rounded shadow h-80">
                    <h3 class="font-bold mb-2">Ventes mensuelles (Line Chart)</h3>
                    <canvas id="myLineChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Exemple d'initialisation de graphique
        const ctx = document.getElementById('myPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Appartements', 'Villas', 'Bureaux'],
                datasets: [{
                    data: [55, 25, 20],
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b']
                }]
            }
        });
    </script>
</body>
</html>

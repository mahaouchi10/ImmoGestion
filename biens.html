<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biens Immobiliers - ImmoGestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar (copiée de index.html) -->
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <span class="self-center text-xl font-bold sm:text-2xl whitespace-nowrap text-blue-600">ImmoGestion</span>
                </div>
                <div class="flex items-center gap-4">
                    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 p-1">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                    </select>
                    <button class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm px-4 py-2">
                        <i class="fa-solid fa-power-off"></i> Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Sidebar (copiée de index.html) -->
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="index.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-chart-line text-gray-500"></i>
                        <span class="ml-3">Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a href="biens.html" class="flex items-center p-2 text-gray-900 rounded-lg bg-blue-100 group active">
                        <i class="fa-solid fa-house text-blue-500"></i>
                        <span class="ml-3 text-sm">Biens Immobiliers</span>
                    </a>
                </li>
                <li>
                    <a href="agents.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-user-tie text-gray-500"></i>
                        <span class="ml-3 text-sm">Agents</span>
                    </a>
                </li>
                <li>
                    <a href="clients.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-users text-gray-500"></i>
                        <span class="ml-3 text-sm">Clients</span>
                    </a>
                </li>
                <li>
                    <a href="visites.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-calendar-check text-gray-500"></i>
                        <span class="ml-3 text-sm">Visites</span>
                    </a>
                </li>
                <li>
                    <a href="contrats.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">
                        <i class="fa-solid fa-file-contract text-gray-500"></i>
                        <span class="ml-3 text-sm">Contrats</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg mt-14">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-2">
                <div class="flex gap-2">
                    <button id="addBienBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium flex items-center"><i class="fa-solid fa-plus mr-2"></i>Ajouter un bien</button>
                    <button id="exportCsvBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium flex items-center"><i class="fa-solid fa-file-csv mr-2"></i>Export CSV</button>
                </div>
                <div class="flex gap-2">
                    <select id="filterType" class="border border-gray-300 rounded px-2 py-1 text-sm">
                        <option value="">Tous types</option>
                        <option value="Appartement">Appartement</option>
                        <option value="Maison">Maison</option>
                        <option value="Villa">Villa</option>
                        <option value="Bureau">Bureau</option>
                    </select>
                    <select id="sortPrice" class="border border-gray-300 rounded px-2 py-1 text-sm">
                        <option value="">Tri par prix</option>
                        <option value="asc">Prix croissant</option>
                        <option value="desc">Prix décroissant</option>
                    </select>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded shadow text-sm" id="biensTable">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2">ID</th>
                            <th class="px-4 py-2">Titre</th>
                            <th class="px-4 py-2">Type</th>
                            <th class="px-4 py-2">Prix</th>
                            <th class="px-4 py-2">Adresse</th>
                            <th class="px-4 py-2">Statut</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="biensTableBody">
                        <!-- Données JS -->
                    </tbody>
                </table>
            </div>
            <div class="flex justify-between items-center mt-4">
                <div id="pagination" class="flex gap-1"></div>
                <div class="text-xs text-gray-500" id="biensCount"></div>
            </div>
        </div>
    </div>
    <!-- Modal Ajout/Edition -->
    <div id="bienModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h2 id="modalTitle" class="text-lg font-bold mb-4">Ajouter un bien</h2>
            <form id="bienForm" class="space-y-4">
                <input type="hidden" id="bienId">
                <div>
                    <label class="block text-sm font-medium">Titre</label>
                    <input type="text" id="bienTitre" required class="w-full border border-gray-300 rounded px-2 py-1">
                </div>
                <div>
                    <label class="block text-sm font-medium">Type</label>
                    <select id="bienType" required class="w-full border border-gray-300 rounded px-2 py-1">
                        <option value="Appartement">Appartement</option>
                        <option value="Maison">Maison</option>
                        <option value="Villa">Villa</option>
                        <option value="Bureau">Bureau</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium">Prix (DH)</label>
                    <input type="number" id="bienPrix" required min="0" class="w-full border border-gray-300 rounded px-2 py-1">
                </div>
                <div>
                    <label class="block text-sm font-medium">Adresse</label>
                    <input type="text" id="bienAdresse" required class="w-full border border-gray-300 rounded px-2 py-1">
                </div>
                <div>
                    <label class="block text-sm font-medium">Statut</label>
                    <select id="bienStatut" required class="w-full border border-gray-300 rounded px-2 py-1">
                        <option value="Disponible">Disponible</option>
                        <option value="Vendu">Vendu</option>
                        <option value="Loué">Loué</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Pop-up confirmation suppression -->
    <div id="confirmDeleteModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6 relative">
            <h2 class="text-lg font-bold mb-4">Confirmer la suppression</h2>
            <p class="mb-4">Êtes-vous sûr de vouloir supprimer ce bien ? Cette action est irréversible.</p>
            <div class="flex justify-end gap-2">
                <button id="cancelDeleteBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Annuler</button>
                <button id="confirmDeleteBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Supprimer</button>
            </div>
        </div>
    </div>
    <script src="biens.js"></script>
</body>
</html>
